name: Security Scan

on:
  pull_request:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip -c constraints.txt
        python -m pip install -c constraints.txt -e .
        python -m pip install bandit pip-audit
        
    - name: Install gitleaks
      run: |
        wget https://github.com/gitleaks/gitleaks/releases/download/v8.18.2/gitleaks_8.18.2_linux_x64.tar.gz
        tar xzvf gitleaks_8.18.2_linux_x64.tar.gz
        sudo mv gitleaks /usr/local/bin/
        
    - name: Run dependency audit
      run: pip-audit --ignore-vuln CVE-2025-8869
      continue-on-error: false
      
    - name: Run SAST (bandit)
      run: bandit -r src -f json -o bandit-report.json || true
      continue-on-error: false
      
    - name: Check bandit results
      run: |
        if [ -f bandit-report.json ]; then
          high=$(jq '.results | map(select(.severity == "HIGH")) | length' bandit-report.json)
          medium=$(jq '.results | map(select(.severity == "MEDIUM")) | length' bandit-report.json)
          if [ "$high" -gt 0 ] || [ "$medium" -gt 0 ]; then
            echo "FAIL: High or Medium severity issues found"
            jq '.results | map(select(.severity == "HIGH" or .severity == "MEDIUM")) | .[] | {file: .filename, issue: .issue_text, severity: .severity}' bandit-report.json
            exit 1
          fi
        fi
        
    - name: Run secret scan (gitleaks)
      run: gitleaks detect --no-git --redact --config .gitleaks.toml
      continue-on-error: false