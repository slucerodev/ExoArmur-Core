version: '3.8'

services:
  nats:
    image: nats:2.10.9-alpine
    ports:
      - "4222:4222"
      - "8222:8222"
    command: ["nats-server", "-js", "-sd", "/data/jetstream", "-m", "8222"]
    volumes:
      - jetstream_data:/data/jetstream
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8222/varz"]
      interval: 5s
      timeout: 10s
      retries: 5

volumes:
  jetstream_data:
    driver: local
