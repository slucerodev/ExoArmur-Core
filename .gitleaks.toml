title = "ExoArmur Gitleaks Configuration"

[extend]
useDefault = true

# Exclude only generated/local artifacts that are never committed
[allowlist]
description = "Exclude generated artifacts and runtime state"
paths = [
    # Generated evidence bundles (never committed)
    "artifacts/reality_run_",
    
    # Generated repository metadata (optional but allowed)
    "artifacts/repo_manifest/",
    
    # Runtime state (never committed)
    "data/",
    
    # Runtime logs (never committed)
    "logs/",
    
    # Python virtual environments
    ".venv/",
    "venv/",
    ".venv_clean_install/",
]